<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formInput"
              step="0.01"
              required
            />
          </p>
          <label for="serviceQual">
            <p>Como foi seu servico?</p>
          </label>
          <p>
            <select
              name="serviceQual"
              id="serviceQual"
              class="formSelect"
              required
            >
              <option disabled selected value="0">-- Escolha uma opc√£o</option>
              <option value="0.3">30% - Incrivel</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - Aceitavel</option>
              <option value="0.10">10% - Ruim</option>
              <option value="0.05">05% - Pessimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vao dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              required
            />Pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$<span id="tip">0.00</span>
        <p id="each">cada</p>
      </div>
    </div>
  </body>
  <script src="sricpts.js"></script>
</html>
